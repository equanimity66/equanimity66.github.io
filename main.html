<!DOCTYPE html>
<html class="no-js" lang="">
<head>
  <style>
    .flash {
      width: 100%;
      height: 100vh;
      background-color: black;
      animation: flashAnimation 0.01s infinite;
    }

    @keyframes flashAnimation {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="flash"></div>
</body>
</html>
